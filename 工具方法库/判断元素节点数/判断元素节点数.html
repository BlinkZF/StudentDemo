<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //封装函数
    function retElementChild(node) {
        //on children 不能直接children
        var temp = {
                length: 0,
                push : Array.prototype.push,
                splice : Array.prototype.splice   //在系统内部将这个类数组变得外形向数组
            },
            child = node.childNodes,
            len = child.length;
        for(var i = 0;i < len;i++ ){
            if(child[i].nodeType === 1){
                temp.push(child[i]);
            }
        }
        return temp;
    }
</script>
</body>
</html>
