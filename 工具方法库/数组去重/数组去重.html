<script>
    // 方法1.可以进行for循环两层比较双层循环，外层循环元素，内层循环时比较值  如果有相同的值则跳过，不相同则push进数组
            //方法1.1可以再循环中直接将相同的数组元素直接使用splice删除掉然后每次数组长度len--
    var arr1 = [1,2,2,2,2,3,4,4,4,1,1,1,3,5];
    Array.prototype.unique1 = function(){
        var arr = this,
            result = [],
            i,
            j,
            len = arr.length;
        for(i = 0; i < len; i++){
            for(j = i + 1; j < len; j++){
                if(arr[i] === arr[j]){
                    j = ++i;
                }
            }
            result.push(arr[i]);
        }
        return result;
    };

    // 方法2. 通过hash的方式
    //        创建一个对象
    //        把数组的每一位当做对象的属性名 (一个对象不可能有两个同名的属性  可以同值  不可能同名)
    Array.prototype.unique2  = function () {
         var temp = {},
             arr = [],
             len = this.length;
         for(var i = 0;i < len;i++){
             if(!temp[this[i]]){//!undefined = true
                 temp[this[i]] = 'a';//这里的值随便给  对于程序没有印象  只要不为假就行
                 arr.push(this[i]);
             }
         }
         return arr;
    }
    // console.log(arr1.unique());

</script>
