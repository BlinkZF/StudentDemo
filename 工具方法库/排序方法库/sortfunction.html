    function quickArr(arr) {
        var left = [], right = [];
        if (arr.length <= 1) {
            return arr;
        }
        var pIndex = Math.floor(arr.length / 2);
        //var p = arr[pIndex];//这种写法会报错的;因为你只是将数组基准值获取到 但是基准值还在原来的数组中 当基准值与基准值进行比较是没有左右结果的,造成错误:(最大调用堆栈大小超过)
        var p = arr.splice(pIndex,1)[0];//这里要将基准值从原数组中截取出来,splice的作用是将数组中的一位pIndex的这一位截取出来  并且返回截取出来的数组
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] <= p) {
                left.push(arr[i]);
            } else {
                right.push(arr[i]);
            }
        }
        return quickArr(left).concat([p], quickArr(right));//递归算法
        //concat() 方法用于连接两个或多个数组。该方法不会改变现有的数组，而仅仅会返回被连接数组的一个副本。
